<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bingo Player</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/client/css/play.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="icon" href="/client/imgs/favicon.png">
    <link rel="stylesheet" type="text/css" href="/client/css/alertify.min.css" />
</head>

<body>
    <div id="site-wrapper">

        <div id="login">
            <h1>Bingo</h1>
            <div id="login-wrapper">
                <p id="login-text">Codigo&#58;</p>
                <input type="text" id="room-code" maxlength="4">
                <p id="login-text">Nombre &#40;Limite 12 letras&#41;&#58;</p>
                <input type="text" id="display-name" maxlength="12">
                <button id="login-send">Conectar</button>
                <p id="login-error">ERROR</p>
            </div>
        </div>

        <div id="play">
            <header>
                <p id="username">Nombre</p>
            </header>
            <div id="prompt-wrapper">
                <p id="static">por favor, dibuja&#58;</p>
                <p id="prompt">tu avatar!</p>
            </div>
            <div id="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <div id="button-wrapper">
                <button id="send">Enviar</button>
            </div>
        </div>

        <div id="input-config">
            <button class="config-bttn" id="startGame">Todos listos</button>
            <br>
            <select class="select" id="rondas">
                <option value="1">1 Rondas</option>
                <option value="3">3 Rondas</option>
                <option value="5" selected>5 Rondas</option>
            </select>
            <select class="select" id="velocidad">
                <option value="3">3 segundos</option>
                <option value="5" selected>5 segundos</option>
            </select>
        </div>

        <div id="page" class="tablemobile">
            <table id="table1">
                <tr>
                    <th width="20%">B</th>
                    <th width="20%">I</th>
                    <th width="20%">N</th>
                    <th width="20%">G</th>
                    <th width="20%">O</th>
                </tr>
                <tr>
                    <td id="square0">&nbsp;
                        <input type="checkbox" /> </td>
                    <td id="square1">&nbsp;
                        <input type="checkbox" /> </td>
                    <td id="square2">&nbsp;

                    <td id="square17">&nbsp;

            <input id="callBingo" type="button" value="AAAAALTOO!" width="100%" />

        </div>

    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
